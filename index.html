<!DOCTYPE html>
<html>
<head>
  <title>URLRedirector</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Varela+Round:wght@400&display=swap');

    input#url, button.redirect-button {
      margin: 0 auto;
      display: block;
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Varela Round', sans-serif;
      font-size: 50px;
      border-radius: 20px;
    }

    input#url {
      width: 500px;
      height: 150px;
      margin-left: -170px;
      background-color: black;
      color: white;
      outline: 10px solid #ADD8E6;
    }

    body {
      background-color: black;
    }

    button.redirect-button {
      background-color: green;
      border: none;
      color: white;
      padding: 10px;
      width: 300px;
      height: 150px;
      margin-left: 270px;
      outline: 10px solid darkgreen;
    }

    button.redirect-button:hover {
      filter: saturate(4);
    }

    .text {
      position: absolute;
      top: 150px;
      right: 25%;
      font-family: 'Varela Round', sans-serif;
      font-size: 100px;
      font-weight: bold;
      color: #ADD8E6;
    }

    .new-image {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="text">URLRedirector</div>
  <input type="text" id="url" placeholder="Enter URL here">
  <button class="redirect-button" onclick="iframe()">Iframe</button>

  <script>
    function iframe() {
      var url = document.getElementById('url').value;

      // If the URL does not start with "https://" or "http://", prepend "https://" to it.
      if (url.indexOf('https://') !== 0 && url.indexOf('http://') !== 0) {
        url = 'https://' + url;
      }

      var iframe = document.createElement('iframe');
      iframe.src = 'https://tool.geometrytip.site/launch.html?domain=' + url;
      iframe.width = '100%';
      iframe.height = '100%';
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
